<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pneumonia Detector - X-ray AI Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .result-img {
      max-width: 100%;
      border: 2px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .prediction-badge {
      font-size: 1.2rem;
      padding: 8px 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="text-center mb-4">ü©∫ Pneumonia Detection from Chest X-ray</h2>

      <!-- Upload Form -->
      <form method="POST" enctype="multipart/form-data" class="text-center mb-4">
        <input type="file" name="file" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary">Upload & Analyze</button>
      </form>

      {% if prediction %}
        <!-- Prediction Result -->
        <div class="text-center mb-4">
          <h4>Prediction:</h4>
          {% if prediction == "NORMAL" %}
            <span class="prediction-badge bg-success text-white">‚úÖ NORMAL</span>
          {% else %}
            <span class="prediction-badge bg-danger text-white">‚ö†Ô∏è PNEUMONIA DETECTED</span>
          {% endif %}
        </div>

        <!-- Results Display -->
        <div class="row text-center">
          <div class="col-md-4">
            <h6>Original X-ray</h6>
            <img src="{{ original_image }}" class="result-img">
          </div>
          <div class="col-md-4">
            <h6>Heatmap Overlay</h6>
            <img src="{{ overlay_heatmap }}" class="result-img">
          </div>
          <div class="col-md-4">
            <h6>Detected Region (Bounding Box)</h6>
            <img src="{{ overlay_box }}" class="result-img">
          </div>
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
